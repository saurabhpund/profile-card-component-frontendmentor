<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        z-index: 4;
        bottom: 2px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <main>

        <picture><img src="./images/bg-pattern-card.svg" alt="" /></picture>
        <div class="imageDiv">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        
        <div class="title">
          <strong> Victor Crest <span> 26</span></strong>
          
          <p>London</p>
        </div>
        
        <div class="below">
          <div class="social"><h4>80K</h4> <p> Followers</p></div>
          <div class="social"><h4>803K</h4> <p> Likes</p></div>
          <div class="social"><h4>1.4K</h4> <p> Photos</p></div>
        </div>

      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/saurabhpund" target="_blank">Saurabh Pund</a>.
      </div>
    </div>
  </body>
</html>
